<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">



  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body >


  <section class="h-100 gradient-form" style="background-color: rgb(10, 1, 1);">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              
              <div class="col-lg-4 d-flex align-items-center gradient-custom-2 img">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                 
          
                </div>
              </div>

              <div class="col-lg-8">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                   
                    <h4 class="mt-1 mb-5 pb-1 title">Avis client</h4>
                    <p class="title">Nous serions ravis de connaitre avis pour nous aide Ã  ameliorer notre formation</p>
                  </div>



                  <form action="#"  name="formulaire" class="form">
                  
                    <!-- Progress bar -->
                    <div class="progressbar">
                  
                      <div class="progress" id="progress"></div>
                     
                      <div
                        class="progress-step progress-step-active"
                        data-title="Choix "
                      ></div>
                      <div class="progress-step" data-title="Notation"></div>
                      <div class="progress-step" data-title="Information"></div>
                      
                    </div>
              
                    <!-- Steps -->
                    <div class="form-step form-step-active">

                      <select id="selection" class="input-group" >

                        <option value="1">1</option>
                        <option value="2">2</option>
                      </select>
                     
                      
                      <div class="">
                        <a href="#" id="premier" class="btn btn-next width-50 ml-auto">Next</a>
                      </div>
                    </div>
                    <div class="form-step">
                     <textarea name="" id="tex" cols="70" rows="5">

                      
                     </textarea>
                     
                      <div class="btns-group">
                        <a href="#" class="btn btn-prev">Precedent </a>
                        <a href="#" id="deuxieme" class="btn btn-next">Information</a>
                      </div>
                    </div>
                    
                    <div class="form-step">
                      <div class="input-group">
                      
                        <input type="text" name="name" id="name" placeholder="Nom du client" />
                      </div>
                      <div class="input-group">
                     
                        <input
                          type="text"
                          name="lastname"
                          id="lastname"
                          placeholder="prenoms client"
                        />
                      </div>
                      <div class="btns-group">
                        <a href="#"  class="btn btn-prev">Previous</a>
                        <input type="submit" id="enregistre" value="Submit" class="btn" />
                      </div>
                    </div>
                  </form>
  
                  
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
